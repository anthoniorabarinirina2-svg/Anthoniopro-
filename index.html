<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADALABE - MULTI-SIGNAL V9 PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff007f; --b: #00d2ff; --bg: #05070a; --g: #00ff88; --y: #f0b90b; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding: 10px; display: flex; justify-content: center; }
        .container { max-width: 420px; width: 100%; animation: fadeIn 0.3s ease; display: none; }

        /* LOCK SCREEN */
        #lock { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .lock-card { background: #12161d; padding: 40px; border-radius: 20px; border: 1px solid var(--y); text-align: center; width: 85%; }

        /* HEADER */
        .header { background: #12161d; padding: 15px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; text-align: center; border-bottom: 3px solid var(--b); }
        .clock { font-family: 'Orbitron'; color: var(--b); font-size: 22px; text-shadow: 0 0 10px var(--b); }

        /* INPUT CARD */
        .card { background: #12161d; border-radius: 15px; padding: 20px; border-left: 4px solid var(--p); box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .input-row { display: flex; gap: 10px; margin: 15px 0; }
        .input-box { flex: 1; }
        label { display: block; font-size: 10px; color: #888; font-family: 'Orbitron'; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: var(--g); border-radius: 8px; text-align: center; font-family: 'Orbitron'; font-size: 18px; box-sizing: border-box; }

        .btn { width: 100%; padding: 18px; border: none; background: var(--p); color: white; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; border-radius: 10px; text-transform: uppercase; transition: 0.2s; box-shadow: 0 0 15px rgba(255, 0, 127, 0.3); }
        .btn:active { transform: scale(0.95); }

        /* LISTE DES PREDICTIONS */
        .results-list { margin-top: 20px; display: none; }
        .sig-card { background: #12161d; border: 1px solid #333; border-radius: 10px; padding: 15px; margin-bottom: 10px; display: flex; align-items: center; justify-content: space-between; border-right: 4px solid var(--g); animation: slideIn 0.3s ease forwards; opacity: 0; }
        
        .sig-time { font-family: 'Orbitron'; font-size: 20px; color: var(--g); }
        .sig-info { text-align: right; }
        .sig-cote { font-family: 'Orbitron'; font-size: 16px; color: var(--p); }
        .sig-trust { font-size: 9px; color: var(--y); text-transform: uppercase; font-weight: bold; margin-top: 3px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

<div id="lock">
    <div class="lock-card">
        <h2 style="color:var(--y); font-family:'Orbitron'; font-size: 14px; margin-bottom: 20px;">ADALABE SECURITY</h2>
        <input type="password" id="pass" placeholder="MOT DE PASSE">
        <button class="btn" style="background:var(--y); color:black; margin-top:15px;" onclick="unlock()">DÉVERROUILLER</button>
    </div>
</div>

<div id="app" class="container">
    <div class="header">
        <div style="font-size: 9px; color: var(--y); font-family: 'Orbitron'; margin-bottom: 5px;">ADALABE MULTI-SCAN V9 PRO</div>
        <div class="clock" id="clock">00:00:00</div>
    </div>

    <div class="card">
        <label style="text-align:center; color: var(--p); font-size: 12px; margin-bottom: 10px;">DONNÉES DU DERNIER TOUR</label>
        <div class="input-row">
            <div class="input-box">
                <label>MINUTE</label>
                <input type="number" id="m" placeholder="00" min="0" max="59">
            </div>
            <div class="input-box">
                <label>SECONDE</label>
                <input type="number" id="s" placeholder="00" min="0" max="59">
            </div>
        </div>
        <button class="btn" onclick="genererMultiples()">SCANNER LES 5 PROCHAINS SIGNAUX</button>
    </div>

    <div id="results" class="results-list">
        </div>
</div>

<script>
    // Horloge Live
    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('fr-FR');
    }, 1000);

    // Fonction de déverrouillage
    function unlock() {
        const input = document.getElementById('pass').value;
        if(input === 'bandykely') {
            document.getElementById('lock').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        } else {
            alert("Mot de passe incorrect !");
        }
    }

    function genererMultiples() {
        const m = parseInt(document.getElementById('m').value);
        const s = parseInt(document.getElementById('s').value);

        if (isNaN(m) || isNaN(s)) {
            alert("Veuillez entrer les données du tour !");
            return;
        }

        const resContainer = document.getElementById('results');
        resContainer.innerHTML = ""; 
        resContainer.style.display = "block";

        // Génération de 5 prédictions basées sur un cycle mathématique
        for (let i = 1; i <= 5; i++) {
            setTimeout(() => {
                // Cycle de calcul : on ajoute environ 75 à 90 secondes par tour
                let totalSeconds = s + (i * 82); 
                let nextS = totalSeconds % 60;
                let nextM = (m + Math.floor(totalSeconds / 60)) % 60;

                // Calcul de la cote Minimum (Assurée) et Maximum
                let base = (nextS % 2 === 0) ? 2.20 : 1.70;
                let coteMin = (base + (nextM / 25)).toFixed(2);
                let coteMax = (parseFloat(coteMin) + 2.0 + (i / 2)).toFixed(2);

                // Fiabilité décroissante
                let reliability = 98 - (i * 5); 

                const sigCard = document.createElement('div');
                sigCard.className = 'sig-card';
                sigCard.style.animationDelay = (i * 0.1) + "s";
                
                let now = new Date();
                let hh = now.getHours().toString().padStart(2, '0');
                let mm = nextM.toString().padStart(2, '0');
                let ss = nextS.toString().padStart(2, '0');

                sigCard.innerHTML = `
                    <div class="sig-time">${hh}:${mm}:${ss}</div>
                    <div class="sig-info">
                        <div class="sig-cote" style="color:var(--g)">ASSURÉ : ${coteMin}x</div>
                        <div class="sig-cote" style="font-size:12px; color:#888">MAX : ${coteMax}x</div>
                        <div class="sig-trust">FIABILITÉ : ${reliability}%</div>
                    </div>
                `;
                resContainer.appendChild(sigCard);
            }, i * 150);
        }
    }
</script>

</body>
</html>
